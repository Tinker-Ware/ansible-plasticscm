---

########################################################
# {{ distro_id }} specifies the target distribution.   #
# Possible values are:                                 #
#   "Debian_6.0"                                       #
#   "Debian_8.1"                                       #
#   "Ubuntu_14.04"                                     #
########################################################

distro_id: "Debian_8.1"

users:
  - name: example
    password: pass
    groups:
      - example

###########################
# # Server configurations #
###########################

#############################
# Language possible values: #
#   en                      #
#   es                      #
#############################

#################################
# Working mode possible values: #
#   NameWorkingMode             #
#   NameIDWorkingMode           #
#   LDAPWorkingMode             #
#   ADWorkingMode               #
#   UPWorkingMode               #
#   TubeWorkingMode             #
#################################

language: "en"
working_mode: "UPWorkingMode"
security_config: "::389:::"
buffer_pool_size: 0
audit_log_level: 1
audit_log_file: "audit.log"
create_default_rep: true
limit_to_load_pusher_guid_table_in_full: 0
database_upgrade_disabled: false
is_enterprise_setup: false
fips_compliant: false

############################
# # Database Configuration #
############################
provider_name: "sqlite"

##############
# # Security #
##############
plastic_token: ""
# Specify the location of your licence (plasticd.lic) file
plastic_licence: "{{ lookup('file', '/tmp/plasticd.lic') }}"
