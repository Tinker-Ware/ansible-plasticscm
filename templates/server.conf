<?xml version="1.0"?>
<ServerConfigData xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <Language>{{ language }}</Language>
  <WorkingMode>{{ working_mode }}</WorkingMode>
  <SecurityConfig>{{ security_config }}</SecurityConfig>
  <BufferPoolSize>{{ buffer_pool_size }}</BufferPoolSize>
  <AuditLogLevel>{{ audit_log_level }}</AuditLogLevel>
  <AuditLogFile>{{ audit_log_file }}</AuditLogFile>
  <CreateDefaultRep>{{ create_default_rep }}</CreateDefaultRep>
  <LimitToLoadPusherGuidTableInFull>{{ limit_to_load_pusher_guid_table_in_full }}</LimitToLoadPusherGuidTableInFull>
  <DatabaseUpgradeDisabled>{{ database_upgrade_disabled }}</DatabaseUpgradeDisabled>
  <IsEnterpriseSetup>{{ is_enterprise_setup }}</IsEnterpriseSetup>
  <FIPSCompliant>{{ fips_compliant }}</FIPSCompliant>
</ServerConfigData>
